<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" type="module"></script>
    <title>Temu</title>
</head>

<body>
    <header>

        <!-- banner preto -->
        <div class="banner">
            <div>
                <img class="icon-banner" src="./img/caminhao.png" alt="Frete Grátis">
                <a href="#">Frete Grátis <br>
                    Em Pedidos acima de R$69</a>
            </div>

            <div>
                <img class="icon-banner" src="" alt="Informações adicionais">
                <a href="#">Informações adicionais</a>
            </div>

            <div>
                <img class="icon-banner" src="./img/celular.png" alt="App Temu">
                <a href="#">Obtenha o app Temu</a>
            </div>
        </div>
        <!-- Fechando div do banner -->


       <!-- Container -->
        <div class="container">
             <!-- Container dos ícones - Lado Esquerdo -->
            <div class="lado-esquerdo">
                <img class="logo" src="./img/logo-temu.png" alt="Logo Temu">

                <div class="icon-esquerda">
                    <img src="./img/like.png" alt="Itens mais vendidos">
                    <a href="#">Itens mais vendidos</a>
                </div>

                <div class="icon-esquerda">
                    <img src="./img/estrela.png" alt="Avaliação 5-Estrelas">
                    <a href="#">Avaliação 5-Estrelas</a>
                </div>

                <div class="icon-esquerda">
                    <img src="./img/folha.png" alt="Achados da Primavera">
                    <a href="#">Achados de Primaveira</a>
                </div>

                <div class="icon-esquerda">
                    <a href="#">Novidades</a>
                </div>

                <div class="icon-esquerda">
                    <a href="#">Categorias</a>
                    <img src="./img/seta.svg" alt="Categorias">
                </div>
            </div>

            <!-- div Login - Lado Direito -->
            <div class="lado-direito">

                <div class="lupa">
                    <input class="search" type="search" id="pesquisa" placeholder="Mochila Escolar">
                    <img src="./img/lupa-branca.svg" alt="Pesquisar">
                </div>

                <div class="icon-direita">
                    <img src="./img/user.png" alt="Botão de login" id="usuario">
                    <div>
                        <a href="#">Login/Cadastrar-se <br>
                            Pedidos e Conta</a>
                    </div>
                </div>

                <div class="icon-direita">
                    <img src="./img/atendimento.png" alt="Atendimento">
                    <a href="#">Atendimento</a>
                </div>

                <div class="icon-direita">
                    <img src="./img/carrinho.png" alt="Carrinho de Compras">
                </div>

            </div>
            <!-- Fechando div Login - Lado Direito -->


        </div>
        <!-- Fechando container geral -->
    </header>

    <main>
        <div class="container-json"></div>
    </main>

    <footer></footer>

</body>

</html>
